<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item href="/buscar" >
        <mat-icon mat-list-icon>person</mat-icon>
        <span mat-line>Buscar</span>
      </a>
      <a mat-list-item href="/formulario" >
        <mat-icon mat-list-icon>code</mat-icon>
        <span mat-line>Registrar Usuario</span>
      </a>
      <a mat-list-item href="/" >
        <mat-icon mat-list-icon>web</mat-icon>
        <span mat-line>Inicio</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Sistema de Postulantes</span>
      <img class="image-container" src="/assets/img/logo.png">
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
